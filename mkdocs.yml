site_name: Salmonella Serovar Wiki
site_url: https://fsl-mqip.github.io/salmonella-serovar-wiki/
site_description: >-
  A curated web portal providing comprehensive, serovar-specific information
  on Salmonella serovars for academia, industry, and public health.
repo_url: https://github.com/FSL-MQIP/salmonella-serovar-wiki
repo_name: FSL-MQIP/salmonella-serovar-wiki

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.tabs.link

plugins:
  - search

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - About: about.md
  - Serovar Database:
      - "Group A (O:2)": serovars/group-a/index.md
      - "Group B (O:4)": serovars/group-b/index.md
      - "Group C1 (O:6,7)": serovars/group-c1/index.md
      - "Group C2-C3 (O:8)": serovars/group-c2/index.md
      - "Group D1 (O:9)": serovars/group-d/index.md
      - "Group E (O:3,10)": serovars/group-e/index.md
      - Other Serogroups: serovars/other/index.md
